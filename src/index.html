<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/59ba0ac1be.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
    <title>Interactive To DO List</title>
</head>
<body>
    <div class="wrapper">
        <header>
            <h1>Today's To Do</h1> 
            <i class="fa-solid fa-arrows-rotate fa-beat"></i>
        </header>
        <main>
            <hr>
            <div class="form">
                <input type="text" placeholder="Add to your list..." name="todo" class="todo">
                <i class="fa-solid fa-arrow-right-to-bracket fa-beat"></i>
            </div>
            <hr>
            <div class="abnormal"></div>
            <div class="all-activities"></div>
            <div class="clear">
                <p>Clear all completed</p>
            </div>
        </main>
    </div>
    
</body>
</html>
