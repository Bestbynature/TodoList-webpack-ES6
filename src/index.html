<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/59ba0ac1be.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
    <title>Interactive To DO List</title>
</head>
<body>
    <div class="wrapper">
        <header>
            <details>
                <summary><h1>Today's To Do</h1></summary>
                <p>Kindly input the tasks for today</p>
            </details>
             
            <p></p>
            <i class="fa-solid fa-arrows-rotate fa-beat"></i> 
        
        </header>
        <main>
            <p id="name"></p>
            <hr>
            <div class="form">
                <input type="text" placeholder="Add to your list..." name="todo" class="todo">
                <i class="fa-solid fa-arrow-right-to-bracket fa-beat"></i>
            </div>
            <hr>
            <div class="abnormal"></div>
            <div class="all-activities"></div>
            <div class="clear">
                <p>Clear all completed</p>
            </div>
        </main>
    </div>
    <section class="prompt">
        <div class="name">Name: <input type="text" required placeholder="Please enter your name" id="username"></div>
        
        <hr>
        <div class="message">
            <p>Is this a new list or you want to continue the previously saved list? Please click the appropriate button below </p>
        </div>
        <div class="options">
            <button type="button" id="btn1">continue</button>
            <button type="button" id="btn2">fresh list</button>
        </div>
        <div class="warning"></div>
    </section>
    
</body>
</html>
